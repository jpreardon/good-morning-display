<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Good Morning Display</title>


  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/general_foundicons.css" />


  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>
	<div id="no-settings-alert" class="alert-box alert">
		A Weather Underground API key and a valid zip code are required.
	</div>
	<div class="row">
		<div id="weather-container" class="small-12 columns">
			<div class="row">
				<div class="small-6 columns">
					<img id="weather-icon" src="" />
					<h1 id="temperature">N/A</h1>
					<p id="current-weather">N/A</p>
					<p id="humidity-feel">N/A</p>
				</div>
				<div class="small-6 columns">
					<div class="row">
						<div class="small-3 columns short-day">
							<p id="first-day-short">N/A</p>
						</div>
						<div class="small-5 columns">
							<img id="first-icon" src="" />
						</div>
						<div class="small-4 columns forecast">
							<p id="first-forecast" class="hide-for-small">N/A</p>
							<p id="first-forecast-short" class="show-for-small">N/A</p>
						</div>
					</div>
					<div class="row">
						<div class="small-3 columns short-day">
							<p id="second-day-short">N/A</p>
						</div>
						<div class="small-5 columns">
							<img id="second-icon" src="" />
						</div>
						<div class="small-4 columns forecast">
							<p id="second-forecast" class="hide-for-small">N/A</p>
							<p id="second-forecast-short" class="show-for-small">N/A</p>
						</div>
					</div>
					<div class="row">
						<div class="small-3 columns short-day">
							<p id="third-day-short">N/A</p>
						</div>
						<div class="small-5 columns">
							<img id="third-icon" src="" />
						</div>
						<div class="small-4 columns forecast">
							<p id="third-forecast" class="hide-for-small">N/A</p>
							<p id="third-forecast-short" class="show-for-small">N/A</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="small-12 columns">
					<p id="weather-update-time">N/A</p>
				</div>
			</div>
		</div>
		<div id="transit-container" class="small-12 columns">
			<div class="row">
				<div class="small-11 small-centered columns" id="transit-status">
					<table id="transit-table">
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="small-12 columns">
					<p id="transit-update-time">N/A</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="small-8 columns ">
			<h6 class="subheader">Good Morning Display</h5>
		</div>
		<div id="settings-container" class="small-4 columns">
			<a href="#" id="settings-button" onClick="showSettings()"><i class="foundicon-settings"></i></a>
		</div>
	</div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>

  <script src="js/foundation.min.js"></script>

  <!--

  <script src="js/foundation/foundation.js"></script>

  <script src="js/foundation/foundation.alerts.js"></script>

  <script src="js/foundation/foundation.clearing.js"></script>

  <script src="js/foundation/foundation.cookie.js"></script>

  <script src="js/foundation/foundation.dropdown.js"></script>

  <script src="js/foundation/foundation.forms.js"></script>

  <script src="js/foundation/foundation.joyride.js"></script>

  <script src="js/foundation/foundation.magellan.js"></script>

  <script src="js/foundation/foundation.orbit.js"></script>

  <script src="js/foundation/foundation.reveal.js"></script>

  <script src="js/foundation/foundation.section.js"></script>

  <script src="js/foundation/foundation.tooltips.js"></script>

  <script src="js/foundation/foundation.topbar.js"></script>

  <script src="js/foundation/foundation.interchange.js"></script>

  <script src="js/foundation/foundation.placeholder.js"></script>

  <script src="js/foundation/foundation.abide.js"></script>

  -->

  <script>
    $(document).foundation();
  </script>

	<div id="settings" class="reveal-modal">
		<h2>Settings</h2>
		<form id="settings-form" class="custom" data-abide>
			<fieldset>
				<legend>Weather</legend>
				<div class="row">
					<div class="small-6 columns">
						<label for="wuapikey">Weather Underground API Key</label>
						<input type="text" id="wuapikey" value="" required>
						<label for="wuzip">Zip Code</label>
						<input type="text" id="wuzip" value="" required>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Transit</legend>
        <h6>NYC Subway</h6>
        <div class="row">
  				<div class="large-6 columns">
  					<label for="123"><input type="checkbox" id="123" name="transitLines[]" value="123"> 123</label>
  					<label for="456"><input type="checkbox" id="456" name="transitLines[]" value="456"> 456</label>
  					<label for="7"><input type="checkbox" id="7" name="transitLines[]" value="7" > 7</label>
  					<label for="ACE"><input type="checkbox" id="ACE" name="transitLines[]" value="ACE"> ACE</label>
  					<label for="BDFM"><input type="checkbox" id="BDFM" name="transitLines[]" value="BDFM" > BDFM</label>
  					<label for="G"><input type="checkbox" id="G" name="transitLines[]" value="G"> G</label>
  				</div>
  				<div class="large-6 columns">
  					<label for="JZ"><input type="checkbox" id="JZ" name="transitLines[]" value="JZ"> JZ</label>
  					<label for="L"><input type="checkbox" id="L" name="transitLines[]" value="L"> L</label>
  					<label for="NQR"><input type="checkbox" id="NQR" name="transitLines[]" value="NQR"> NQR</label>
  					<label for="S"><input type="checkbox" id="S" name="transitLines[]" value="S"> S</label>
  					<label for="SIR"><input type="checkbox" id="SIR" name="transitLines[]" value="SIR"> SIR</label>
  				</div>
        </div>
        <h6>NJT Bus</h6>
        <div class="row">
          <div class="large-3 columns end">
            <label for="njttrack"><input type="checkbox" id="njttrack"> Track a Bus</label>
            <label for="njtstop">Stop Number</label>
            <input type="text" id="njtstop" value="" required>
            <label for="njtroute">Route Number</label>
            <input type="text" id="njtroute" value="" required>
          </div>
        </div>
			</fieldset>
		</form>
		<div class="row">
			<div class="large-12 columns">
				<div class="button-bar form-buttons">
					<ul class="button-group">
						<li><a href="#" class="button secondary" onClick="$('#settings').foundation('reveal', 'close');">Cancel</a></li>
					</ul>
					<ul class="button-group">
						<li><a href="#" class="button" onClick="updateSettings()">Save</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div id="transit-status-text">
	</div>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
