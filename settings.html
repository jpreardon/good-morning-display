<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Good Morning Display II - Settings</title>
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <link href="styles/main.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="javascript/main.js"></script>
    </head>

    <body>
        <div id="container" class="settings-container">
            <h1>Settings</h1>
            <p class="body-text">Click "get location" to populate longitude and latitude based on your current location (you'll have to give permission for this).</p> 

            <div id="errors"></div>

            <form>
                <label for="lat">Latitude</label> <a class="helper-link" onclick="getLocation()">get location</a>
                <input id="lat" type="text">
                <label for="lon">Longitude</label>
                <input id="lon" type="text">
                <div id="station-radio-group">
                </div>
                <input class="secondary" type="button" value="Cancel" onclick="window.location = 'index.html'">
                <input class="primary" type="button" value="Save" onclick="saveLatLon()">
            </form>

            <div id="settings">

            </div>
        </div>
    </body>
</html>
