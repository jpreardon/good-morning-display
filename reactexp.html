<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Weather React</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
  </head>
  <body>

    <div id="container">
      <!-- React test container. -->
    </div>

    <div class="row">
  		<div id="weather-container" class="small-12 columns">
  			<div class="row">
  				<div class="small-6 columns offset-3" id="current-weather">
  					<!-- current weather goes here -->
  				</div>
        </div>
      </div>
    </div>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>


    <script type="text/babel">
      var CurrentWeather = React.createClass({
        render: function() {
          return (
            <div>
              <img id="weather-icon" src={this.props.weather.icon} />
              <h1 id="temperature">{this.props.weather.temp}</h1>
              <p id="current-weather">{this.props.weather.conditions}</p>
              <p id="humidity-feel">{this.props.weather.feel}</p>
            </div>
          );
        }
      });

      var data = {temp: "90", icon: "http://icons.wxug.com/i/c/j/clear.gif", conditions: 'Mildly froggy', feel: 'feels like 20ยบ'};

      ReactDOM.render(
          <CurrentWeather weather={data} />,
          document.getElementById('current-weather')
      );
    </script>
  </body>
</html>
