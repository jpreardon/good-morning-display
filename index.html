<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Good Morning Display II</title>
        <link rel="manifest" href="manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="application-name" content="GMD2">
        <meta name="apple-mobile-web-app-title" content="GMD2">
        <meta name="msapplication-starturl" content="https://jpreardon.com/gmd/index.html">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="styles/main.css" rel="stylesheet">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="javascript/main.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="current-conditions">
                <div id="temperature">
                    <svg id="humidity" viewBox="0 0 100 100" class="hide">
                        <circle cx="50" cy="50" r="50" />
                    </svg>
                    <div class="inner">
                        <p class="big-number"></p>
                        <p class="big-label"></p>
                    </div>
                </div>
                <div id="wind">
                    <div id="wind-arrow" class="hide">
                        <img src="images/wind-arrow.png" />
                    </div>
                    <div class="inner">
                        <p class="big-number"></p>
                        <p class="big-label">MPH</p>
                    </div>
                </div>
            </div>
            <div id="bikestatus" class="hide">                
            </div>
            <div id="forecast" class="hide">
                <h2 id="f1-title"></h2>
                <p id="f1"></p>

                <h2 id="f2-title"></h2>
                <p id="f2"></p>

                <h2 id="f3-title"></h2>
                <p id="f3"></p>
            </div>
            <div id="settings">
                <a href="settings.html">
                    <img src="images/gear.png">
                </a>
                <span id="update-time">
                </span>
            </div>
        </div>
    </body>
</html>
