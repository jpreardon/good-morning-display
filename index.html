<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Good Morning Display II</title>
        <meta name="viewport" content="width=device-width, intial-scale=1">

                </div>

                        <img src="images/wind-arrow.png" />

                    <div class="inner">
                        <p class="big-number"></p>
                        <p class="big-label">MPH</p>
                    </div>
                </div>
            </div>
            <div id="forecast">

                <p id="f1"></p>

                <h2 id="f2-title"></h2>
