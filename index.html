<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Good Morning Display</title>

  
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/general_foundicons.css" />
  

  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>
	<div id="no-settings-alert" class="alert-box alert">
		A Weather Underground API key and a valid zip code are required.
	</div>
	<div class="row">
		<div id="weather-container" class="small-12 columns">
			<div class="row">
				<div class="small-6 columns">
					<img id="weather-icon" src="" />
					<h1 id="temperature">N/A</h1>
					<p id="current-weather">N/A</p>
					<p id="humidity-feel">N/A</p>
				</div>
				<div class="small-6 columns">
					<div class="row forecast-header hide-for-small">
						<div class="small-6 columns">
							<span id="todays-day">N/A</span>
						</div>
					</div>
					<div class="row">
						<div class="small-3 columns short-day">
							<p id="todays-day-short">N/A</p>
						</div>
						<div class="small-5 columns">
							<img id="todays-icon" src="" />
						</div>
						<div class="small-4 columns forecast">
							<p id="todays-forecast" class="hide-for-small">N/A</p>
							<p id="todays-forecast-short" class="show-for-small">N/A</p>
						</div>
					</div>
					<div class="row forecast-header hide-for-small">
						<div class="small-12 columns">
							<span id="tonights-day">N/A</span>
						</div>
					</div>
					<div class="row">
						<div class="small-3 columns short-day">
							<p id="tonights-day-short">N/A</p>
						</div>
						<div class="small-5 columns">
							<img id="tonights-icon" src="" />
						</div>
						<div class="small-4 columns forecast">
							<p id="tonights-forecast" class="hide-for-small">N/A</p>
							<p id="tonights-forecast-short" class="show-for-small">N/A</p>
						</div>
					</div>
					<div class="row forecast-header hide-for-small">
						<div class="small-12 columns">
							<span id="tomorrows-day">N/A</span>
						</div>
					</div>
					<div class="row">
						<div class="small-3 columns short-day">
							<p id="tomorrows-day-short">N/A</p>
						</div>
						<div class="small-5 columns">
							<img id="tomorrows-icon" src="" />
						</div>
						<div class="small-4 columns forecast">
							<p id="tomorrows-forecast" class="hide-for-small">N/A</p>
							<p id="tomorrows-forecast-short" class="show-for-small">N/A</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="small-12 columns">
					<p id="weather-update-time">N/A</p>
				</div>
			</div>
		</div>
		<div id="transit-container" class="small-12 columns">
			<div class="row">
				<div class="small-11 small-centered columns" id="transit-status">
					<table>
						<tbody>
							<tr>
								<td><img width="1" height="1" src="img/trans.gif" id="123-icon" class="subwayIcon123"></td>
								<td><a id="123-status" onClick="">N/A</a></td>
							</tr>
							<tr>
								<td><img width="1" height="1" src="img/trans.gif" id="BDFM-icon" class="subwayIconBDFM"></td>
								<td><a id="BDFM-status" onClick="showBDFMText();">N/A</a></td>
							</tr>
							<tr>
								<td><img width="1" height="1" src="img/trans.gif" id="NQR-icon" class="subwayIconNQR"></td>
								<td><a id="NQR-status" onClick="showNQRText();">N/A</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="small-12 columns">
					<p id="transit-update-time">N/A</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="small-8 columns ">
			<h6 class="subheader">Good Morning Display</h5>
		</div>
		<div id="settings-container" class="small-4 columns">
			<a href="#" id="settings-button" onClick="showSettings()"><i class="foundicon-settings"></i></a>
		</div>
	</div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="js/foundation.min.js"></script>

  <!--
  
  <script src="js/foundation/foundation.js"></script>
  
  <script src="js/foundation/foundation.alerts.js"></script>
  
  <script src="js/foundation/foundation.clearing.js"></script>
  
  <script src="js/foundation/foundation.cookie.js"></script>
  
  <script src="js/foundation/foundation.dropdown.js"></script>
  
  <script src="js/foundation/foundation.forms.js"></script>
  
  <script src="js/foundation/foundation.joyride.js"></script>
  
  <script src="js/foundation/foundation.magellan.js"></script>
  
  <script src="js/foundation/foundation.orbit.js"></script>
  
  <script src="js/foundation/foundation.reveal.js"></script>
  
  <script src="js/foundation/foundation.section.js"></script>
  
  <script src="js/foundation/foundation.tooltips.js"></script>
  
  <script src="js/foundation/foundation.topbar.js"></script>
  
  <script src="js/foundation/foundation.interchange.js"></script>
  
  <script src="js/foundation/foundation.placeholder.js"></script>
  
  <script src="js/foundation/foundation.abide.js"></script>
  
  -->
  
  <script>
    $(document).foundation();
  </script>

	<div id="settings" class="reveal-modal">
		<h2>Settings</h2>
		<form id="settings-form" data-abide>
			<fieldset>
				<legend>Weather</legend>
				<div class="row">
					<div class="large-6 columns">
						<label>Weather Underground API Key</label>
						<input type="text" id="wuapikey" value="" required>
						<label>Zip Code</label>
						<input type="text" id="wuzip" value="" required>
					</div>
				</div>
			</fieldset>
		</form>
		<div class="row">
			<div class="large-12 columns">
				<div class="button-bar form-buttons">
					<ul class="button-group">
						<li><a href="#" class="button secondary" onClick="$('#settings').foundation('reveal', 'close');">Cancel</a></li>
					</ul>
					<ul class="button-group">
						<li><a href="#" class="button" onClick="updateSettings()">Save</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<div id="123-text" class="reveal-modal"></div>
	<div id="BDFM-text" class="reveal-modal"></div>
	<div id="NQR-text" class="reveal-modal"></div>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
